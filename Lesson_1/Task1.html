<meta charset="UTF-8">
<script>
	/* Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту. Подсказка: расчет идет по формуле Tf = (9 / 5) * Tc + 32, где Tf — температура по Фаренгейту, Tc — по Цельсию. */
	
	let degreesCelsius = prompt('Введите градусы по шкале Цельсия');
	degreesCelsius = parseInt(degreesCelsius);
	let degreesFahrenheit = (9 / 5) * degreesCelsius + 32;
	alert('Градусы по шкале Фаренгейта: ' + degreesFahrenheit);
</script>
